<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sell Crops - FarmSarthi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f6fdf7;
      color: #1d3720;
    }

    header {
      background-color: #0d3311;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.07);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background-color: #0d3311;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #145e22;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sell Your Crops on FarmSarthi</h1>
    <p>Connect with buyers and get the best price for your produce</p>
  </header>

  <div class="container">
    <h2>List a New Crop</h2>
    <form id="sell-form">
      <label for="crop-name">Crop Name</label>
      <input type="text" id="crop-name" name="cropName" placeholder="e.g. Wheat, Rice" required>

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>

      <label for="unit">Unit</label>
      <select id="unit" name="unit">
        <option value="kg">Kilogram (kg)</option>
        <option value="quintal">Quintal</option>
        <option value="ton">Ton</option>
      </select>

      <label for="organic">Is it Organic?</label>
      <select id="organic" name="organic">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <label for="price">Set Price (per unit)</label>
      <input type="number" id="price" name="price" placeholder="e.g. 25" required>

      <label for="description">Crop Description</label>
      <textarea id="description" name="description" placeholder="Describe quality, location, etc." rows="4"></textarea>

      <button type="submit">List Crop for Sale</button>
    </form>
  </div>

  <script>
    document.getElementById('sell-form').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Your crop has been listed successfully!');
      // You can replace this with actual backend integration
    });
  </script>
</body>
</html>
