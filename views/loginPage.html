<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FarmSarthi Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4fdf7;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.07);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #0d3311;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1d6c36;
      border: none;
      color: white;
      font-weight: 600;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .role-select {
      margin: 20px 0;
    }

    .role-option {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .role-option input {
      margin-right: 8px;
    }

    .error-message {
      color: red;
      font-size: 14px;
      display: none;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to FarmSarthi</h2>
    <div class="role-select">
      <div class="role-option">
        <label><input type="radio" name="role" value="buyer" checked /> Buyer</label>
        <label><input type="radio" name="role" value="seller" /> Seller</label>
        <label><input type="radio" name="role" value="org" /> Organization</label>
      </div>
    </div>
    <input type="text" id="username" placeholder="Username or Email" />
    <input type="password" id="password" placeholder="Password" />
    <p class="error-message" id="error-msg">Invalid login details. Try again.</p>
    <button onclick="handleLogin()">Sign In</button>
  </div>

  <script>
    function handleLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const role = document.querySelector('input[name="role"]:checked').value;
      const errorMsg = document.getElementById('error-msg');

      if (username && password) {
        // Here you would send credentials to backend API
        alert(`Logged in as ${role} with username: ${username}`);
        errorMsg.style.display = 'none';
        // Redirect or logic here
      } else {
        errorMsg.style.display = 'block';
      }
    }
  </script>
</body>
</html>
